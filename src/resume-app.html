<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="import" href="my-icons.html">

<dom-module id="resume-app">
  <template>
    <style>
    :host {
      --app-primary-color: #009688;
      display: block;
      font-family: 'Open Sans', sans-serif;
      color: black;
    }
    app-toolbar, paper-tabs {
      background: var(--app-primary-color);
      color: #FFF;
    }
    app-toolbar {
      width: auto;
    }
    .title {
      font-weight: 700;
      font-size: 30px;
      text-transform: uppercase;
      color: #FFF;
      @apply(--layout);
      @apply(--layout-flex-auto);
      @apply(--layout-center-center);
    }
    </style>
      <!-- Main content -->
      <app-header-layout fullbleed>
        <app-header fixed condenses effects="waterfall">
          <app-toolbar>
            <div class="title" main-title>Main Title</div>
          </app-toolbar>
          <paper-tabs
              selected="{{page}}"
              attr-for-selected="name"
              sticky scrollable>
            <paper-tab name="resume">About Me</paper-tab>
            <paper-tab name="projects">Projects</paper-tab>
            <paper-tab name="blog">Blog</paper-tab>
          </paper-tabs>
        </app-header>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404">
          <my-resume name="resume"></my-resume>
          <my-projects name="projects"></my-projects>
          <my-blog name="blog"></my-blog>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'resume-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
          value: 'resume'
        },
      },
      observers: [],
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
